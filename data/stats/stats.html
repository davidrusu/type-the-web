<html>
  <head>
    <link href="stats.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../constants/constants.js"></script>
    <script type="text/javascript" src="../libs/smoothie.js"></script>
    <script type="text/javascript" src="../libs/smoothie_patch.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="stats.js"></script>
    <div id='ttw-stats'>
      <div id='ttw-hud'>
        <div class='ttw-hud-stat'>
          <div class='ttw-hud-num' id='burst'></div>
          <div class='ttw-hud-text' id="burst-text">Current WPM</div>
        </div>
        <br>
        <div class='ttw-hud-stat'>
          <div class= 'ttw-hud-num' id='wpm'></div>
          <div class='ttw-hud-text' id="wpm-text">Overall WPM</div>
        </div>
        <br>
        <div class='ttw-hud-stat'>
          <div class='ttw-hud-num' id='errors'></div>
          <div class='ttw-hud-text' id='errors-text'>Errors</div>
        </div>
      </div>
    </div>
    <canvas id="wpm-chart" width="220" height="150"></canvas>
    <p id='chart-label'>wpm/error rate over last 5 minute</p>
  </body>
</html>
